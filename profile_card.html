<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    /* margin: 10px; */
    background-color: #ece8e8;
    font-family: Arial, sans-serif;
}
.card {
    background-color: white;
    border-radius: 15px;
    box-shadow: 0px 8px 8px rgb(17, 17, 17);
    overflow: hidden;
    width: 350px;
    text-align: center;
}
.card img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin-top: 10px;
    border: 5px solid rgb(7, 241, 190);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}
.container {
    padding: 18px;
    margin-top: -40px;
}
.container h4 {
    font-size: 17px;
    /* margin: 2px; */
}
.container h2 {
    font-size: 25px;
    /* margin-top: 0px; */
}
.container p {
    color: rgb(0, 0, 0);
    font-size: 15px;
    margin: 0px 0;
}
.description {
    font-size: 17px;
    color: #090de9;
    margin: 2px ;
}
.contact-info {
    margin: 20px 0;
    font-size: 16px;
    color: #555;
}
.contact-info a {
    color: #4CAF50;
    text-decoration: none;
}
.stats {
    display: flex;
    justify-content: space-around;
    margin: 10px 0;
    font-size: 16px;
    color: #555;
}
.stats div {
    text-align: center;
}
.button {
    margin-top: 20px;
}
.button a {
    text-decoration: none;
    color: white;
    background-color: #090de9;
    padding: 10px 20px;
    border-radius: 50px;
}
.button a:hover {
    background-color: #45a049;
}
.footer {
    margin-top: 25px;
    /* padding: 3px; */
    /* border-top: 1px solid #f0f0f0; */
}
.footer a {
    margin: 0px 10px;
    /* color: grey; */
    text-decoration: none;
    font-size: 35px;
}
.footer a:hover {
    color: #4CAF50;
}
</style>
</head>
<body>
    <div class="card">
        <img src="/profile1.jpg" alt="Profile Picture">
        <div class="container">
            <h2><b>Mosiour Rahman</b></h2>
            <h4>Web Developer</h4>
            <div class="stats">
                <div>
                    <p>Projects</p>
                    <h2>15</h2>
                </div>
                <div>
                    <p>Following</p>
                    <h2>30</h2>
                </div>
                <div>
                    <p>Followers</p>
                    <h2>50</h2>
                </div>
            </div>
            <p class="description"><b>Passionate web developer with over 1 years of experience in creating dynamic websites and applications.</b></p>
            <div class="contact-info">
                <p><b>Email: </b><a href="mosiour.munna@gmail.com"><b>mosiour.munna@gmail.com</b></a></p>
                <p><b>Mobile: </b><a href="tel:+8801723886258"><b>+8801723886258</b></a></p>
            </div>
            <div class="footer">
                <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://www.gmail.com" target="_blank"><i class="fab fa-google"></i></a>
            </div>
            <div class="button">
                <a href="mosiour.munna@gmail.com"><b>View Profile</b></a>
            </div>
        </div>
    </div>
</body>
</html>
